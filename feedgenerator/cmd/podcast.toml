[[episodes]]
title = "آشنایی با مایکروسرویس ها"
path= "21 - آشنایی با مایکروسرویس ها"
contentLength =25843853
guid= "bf3d8143-5edb-4055-adb5-388da66867be"
pubDate= "Thu, 06 Aug 2020 09:03:31 GMT"
duration =1615
season =3
episode =6
description = """
<p>توی این اپیزود به طور کلی و مقدماتی از مایکروسرویس ها گفتم. یک معماری ای که از یک سری مفاهیم و راهکارهای قدیمی تر شکل گرفته و الان به بلوغ رسیده. مایکروسرویس ها شبیه به یه فریم ورک یا پلتفرم معمولی نیستند که به راحتی بشه آوردش و استفاده اش کرد، عملاً ساختار سازمان و تیم هاتون را عوض میکنه. تیم ها باید از قبل با فرهنگی مثل تحویل پیوسته (سی دی) آشنایی داشته باشند، زیر ساخت ها باید برای مانیتورینگ و تحویل سریع و مقیاس پذیری آماده باشن. در کل این معماری به درد همه جور فضایی نمیخوره و باید با دید باز اون را انتخاب کرد و چالش هاش را شناخت.</p>
<p>منبع این اپیزود کتاب زیر است:&nbsp;</p>
<p>Building Microservices (Oreilly)</p>
<p><br></p>
<p>این اپیزود آخرین قسمت از فصل سوم پادکست کامپایله و این یعنی ممکنه اپیزود بعدی را با فاصله زمانی بیشتری منتشر کنم.</p>
"""

[[episodes]]
title = "حریم خصوصی در اینترنت"
path= "20 - حریم خصوصی در اینترنت"
contentLength =35034352
guid= "7366cbdf-c2d9-49fd-bb1a-b5d442bd338c"
pubDate= "Sun, 12 Jul 2020 14:54:47 GMT"
duration =2189
season =3
episode =5
description = """
<p>سؤال پیش میاد آیا باید نسبت به حریم خصوصی مان در فضای اینترنت حساس باشیم یا نه؟&nbsp;</p>
<p>اگر &nbsp;مثلاً بپرسید کار اصلی گوگل چیه ممکنه بگند که یه موتور جستجو است اما درآمد اصلی گوگل از نمایش تبلیغات توی سایتهای دیگه به دست میاد. برای اینکار اطلاعات شما را جمع آوری میکنه تا بتونه تبلیغات را بر اساس علایق شما طبقه بندی کنه. اسکریپت های رهگیری گوگل توی ۷۵٪ وبسایت ها نصب شده</p>
<p>حریم خصوصی فقط موضوع نگهداری اطلاعات از &nbsp;شرکت هایی مثل گوگل نیست، مسأله سر امنیت اطلاعات و آزادی بیان هم هست.</p>
<p>توی این اپیزود به طور کلی در مورد این صحبت کردم که مواظبت از حریم خصوصی چه نفعی داره و چطور میشه تا حدودی مراقب بود. خوبه که نسبت به این موضوع بیشتر تحقیق کنیم و بهش اهمیت بدیم.</p>
<p>آدرس اینترنتی برخی از منابعی که در اپیزود گفتم.</p>
<p>http://goodtechlife.com/</p>
<p>برنامه کلیک از بی بی سی پرشین با عنوان «استفاده شرکت‌ها از داده‌ها و اطلاعات شخصی ما»</p>
<p>https://youtu.be/Iuy3Qkp7Pok</p>
<p>https://spreadprivacy.com/how-to-remove-google/</p>
<p>https://tosdr.org/</p>
